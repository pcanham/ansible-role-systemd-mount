repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    - id: trailing-whitespace
    - id: check-json
    - id: check-yaml
    - id: detect-aws-credentials
# Ansible linter
-   repo: https://github.com/ansible/ansible-lint
    rev: v5.2.1
    hooks:
    -   id: ansible-lint
        exclude: >
            (?x)^(
                .pre-commit-config.yaml
            )$
        files: \.(yaml|yml)$
